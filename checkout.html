<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Meche's Handmade Crafts</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo-container">
                    <img src="assets/images/meche-logo.png" alt="Meche's Crafts Logo" class="logo" id="logo-placeholder">
                    <h1><a href="index.html">Meche's Handmade Crafts</a></h1>
                </div>
                <div class="nav-links">
                    <a href="index.html">Back to Shop</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="checkout-main">
        <div class="container">
            <h2>Checkout</h2>
            
            <div class="checkout-container">
                <!-- Cart Items Section -->
                <div class="checkout-items">
                    <h3>Your Items</h3>
                    <div id="checkout-cart-items">
                        <!-- Cart items will be loaded here -->
                    </div>
                    
                    <!-- Promo Code Section -->
                    <div class="promo-code-section">
                        <h4>Promo Code</h4>
                        <div class="promo-code-input">
                            <input type="text" id="promo-code" placeholder="Enter promo code" maxlength="20">
                            <button id="apply-promo-btn" class="btn-secondary">Apply</button>
                        </div>
                        <div id="promo-message" class="promo-message"></div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-line">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-line">
                        <span>Shipping:</span>
                        <span id="shipping">$5.00</span>
                    </div>
                    <div class="summary-line">
                        <span>Tax:</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="summary-line discount-line" id="discount-line" style="display: none;">
                        <span>Discount:</span>
                        <span id="discount">-$0.00</span>
                    </div>
                    <div class="summary-line total">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>

                    <div class="checkout-actions">
                        <!--<button id="update-cart-btn" class="btn-secondary">Update Cart</button>-->
                        <button id="proceed-payment-btn" class="btn-primary">Proceed to Payment</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Meche's Handmade Crafts. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/checkout.js"></script>
</body>
</html>
